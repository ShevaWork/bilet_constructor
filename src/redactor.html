<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html',{
"title":"Дипломна робота Шевчук О.В."
})

<body>
	<div class="wrapper">
		@@include('html/header.html',{})
		<main class="page">
			<div class="redactor">
				@@include('html/ratingRedactor.html',{})
				<div class="redactor__wrapper">
					<div class="redactor__container _container">
						<div class="redactor__body">
							<div class="redactor__kolon kolon">
								<div class="kolon__wrapper">
									<form action="" class="kolon__form-header header-form">
										<input type="text" name="university" id="university-input"
											class="header-form__university" placeholder="Назва університету">
										<input type="text" name="fakultet" id="fakultet-input"
											class="header-form__fakultet" placeholder="Назва факультету">
										<input type="text" name="specialnist" id="specialnist-input"
											class="header-form__specialnist" placeholder="Спеціальність">
										<input type="text" name="specializaciya" id="specializaciya-input"
											class="header-form__specializaciya" placeholder="Спеціалізація">
										<input type="text" name="osv-prog" id="osv_prog-input"
											class="header-form__osv-prog" placeholder="Освітня програма">
										<input type="text" name="okr" id="okr-input" class="header-form__okr"
											placeholder="ОКР">
										<input type="text" name="duscuplina" id="duscuplina-input"
											class="header-form__duscuplina" placeholder="Дисципліна">
										<input class="header-form__add" type="button" value="Додати">
									</form>
									<form action="" class="kolon__form-zatver zatver-form">
										<textarea name="zatverd__textarea" id="zatver-form__zatverd"
											class="zatver-form__zatverd"
											placeholder="Розглянуто та затверджено на засіданні кафедри комп’ютерних наук та математики"></textarea>
										<input type="text" name="zatver__protokol" id="zatver-form__protokol"
											class="zatver-form__protokol"
											placeholder="Протокол №7 від 7 травня 2027 року">
										<input type="button" value="Додати" id="zatver-form__add"
											class="zatver-form__add">
									</form>
									<form action="" class="kolon__footer footer-kolon">
										<input type="text" name="input__posada" id="footer-kolon__posada"
											class="footer-kolon__posada" placeholder="Посада">
										<input type="text" name="input__posada-name" id="footer-kolon__posada-name"
											class="footer-kolon__posada-name" placeholder="ПІБ">
										<input type="text" name="input__prepod" id="footer-kolon__prepod"
											class="footer-kolon__prepod" placeholder="Посада">
										<input type="text" name="input__prepod-name" id="footer-kolon__prepod-name"
											class="footer-kolon__prepod-name" placeholder="ПІБ">
										<input type="button" value="Додати" id="footer-kolon__add"
											class="footer-kolon__add">
									</form>
								</div>
							</div>
							<div class="redactor__content content">
								<div class="content__bilet">
									<form action="" class="content__count-bilet">
										<input type="text" name="count-bilet" id="count-bilet"
											class="content__input-count" placeholder="Кількість білетів">
										<input type="button" value="Встановити задану кількість білетів"
											class="content__input-count-btn" id="input-count-btn">
									</form>
									<div class="content__bilet-view" id="bilet-view">
										@@include('html/bilet.html',{})
									</div>
								</div>
								<div class="content__add-zavd zavd-add">
									<form action="" class="zavd-add__txt">
										<input type="file" accept=".txt" name="file-txt" id="add-file-txt"
											class="zavd-add__txt-file">
										<input type="button" value="txt" class="zavd-add__txt-add">
									</form>
									<form action="" class="zavd-add__docx">
										<input type="file" accept=".docx" name="file-docx" id="add-file-docx"
											class="zavd-add__docx-file">
										<input type="button" value="docx" class="zavd-add__docx-add">
									</form>
									<input type="text" name="value-zavd" id="zavd-add__value-zavd"
										class="zavd-add__value-zavd" placeholder="Кількість завдань в білеті">
									<form action="" class="zavd-add__form">
										<div class="zavd-add__first-row first-row">
											<textarea name="first-row__textarea" class="first-row__textarea"
												placeholder="Впишіть завдання"></textarea>
											<div class="first-row__buttons">
												<input type="button" value="+" class="first-row__add-zavd"
													id="add_textarea_for_zavd">
												<input type="button" value="-" class="first-row__remove-zavd"
													id="remove_textarea_for_zavd">
											</div>
										</div>
										<div class="zavd-add__second-row second-row">
											<button type="button" id="add_to_bilet"
												class="second-row__add-to-bilet _icon-AddTask"></button>
											<button type="button" id="remove_to_bilet"
												class="second-row__remove-to-bilet _icon-RemoveTask"></button>
											<button type="button" id="add_rating_task"
												class="second-row__add-rating-task _icon-RatingTasks"></button>
											<button type="button" id="download_bilet"
												class="second-row__download-bilet _icon-Download"></button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		@@include('html/footer.html',{})
	</div>
	<!-- @@include('html/popup.html',{}) -->
	@@include('html/js.html',{})
</body>

</html>
