<div class="login-page">
    <div class="login-page__wrapper" id="modal-login">
        <div class="login-page__container">
            <input type="button" class="login-page__close" id="login-page__close" value='&times;'>
            <div class="login-page__body">
                <div class="login-page__acount login-acount">
                    <div class="login-acount__label">Вхід</div>
                    <form action="" class="login-acount__form">
                        <div class="login-acount__form-email-label">Пошта</div>
                        <input class="login-acount__form-email" type="text" name="login-acount__email"
                            id="login-acount__email" placeholder="e-mail">
                        <div class="login-acount__form-passwod-label">Пароль</div>
                        <input class="login-acount__form-passwod" type="text" name="login-acount__passwod"
                            id="login-acount__passwod" placeholder="Пароль">
                        <input class="login-acount__form-btn" type="button" value="Вхід">
                    </form>
                </div>
                <div class="login-page__new-acount new-acount">
                    <div class="new-acount__label">Реєстрація</div>
                    <form action="" class="new-acount__form">
                        <div class="new-acount__form-email-label">Пошта</div>
                        <input type="text" name="new-acount-email" id="new-acount-email" class="new-acount__form-email" placeholder="e-mail">
                        <div class="new-acount__form-email-label-double">Ще раз ваша пошта</div>
                        <input type="text" name="new-acount-email-double" id="new-acount-email-double"
                            class="new-acount__form-email-double" placeholder="e-mail">
                        <div class="new-acount__form-passwod-label">Пароль</div>
                        <input type="text" name="new-acount-passwod" id="new-acount-passwod"
                            class="new-acount__form-passwod" placeholder="Пароль">
                        <div class="new-acount__form-passwod-label-double">Ще раз ваш пароль</div>
                        <input type="text" name="new-acount-passwod-double" id="new-acount-passwod-double"
                            class="new-acount__form-passwod-double" placeholder="Пароль">
                        <input type="button" value="Реєстрація" class="new-acount__form-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
