                    </form>
                </div>
                <div class="login-page__new-acount new-acount">

                        <div class="new-acount__form-email-label">Пошта</div>

                        <div class="new-acount__form-passwod-label-double">Ще раз ваш пароль</div>
                        <input type="password" name="new-acount-passwod-double" id="new-acount-passwod-double"
                            class="new-acount__form-passwod-double" placeholder="Пароль">
                        <input type="button" value="Реєстрація" class="new-acount__form-btn" id="new-acount__form-btn">
                    </form>
                </div>
            </div>

			<div class="redactor">
				<div class="rating">
    <div class="rating__wrapper">
        <div class="rating__container">
            <div class="rating__body">
                <div class="rating__modal" id="rating__modal">
                    <div class="rating__modal-content content-modal">
                        <span class='content-modal__close-rating'>&times;</span>
                        <button type="button" class="content-modal__button" id="content-modal_btn">Обробити данні</button>
                        <div class="content-modal__updownload">
                            <div class="content-modal__one-updownload">
                                <input type="file" accept=".txt" name="one-updownload-txt" id="fileOneTxt"
                                    class="content-modal__one-updownload-input">
                                <button class="content-modal__one-updownload-button" id="file_one_txt_btn">txt</button>
                            </div>
                            <div class="content-modal__two-updownload">
                                <input type="file" accept=".txt" name="two-updownload-txt" id="fileTwoTxt"
                                    class="content-modal__two-updownload-input">
                                <button class="content-modal__two-updownload-button" id="file_two_txt_btn">txt</button>
                            </div>
                            <div class="content-modal__three-updownload">
                                <input type="file" accept=".txt" name="three-updownload-txt" id="fileThreeTxt"
                                    class="content-modal__three-updownload-input">
                                <button class="content-modal__three-updownload-button" id="file_three_txt_btn">txt</button>
                            </div>
                        </div>

                        <div class="content-modal__obrobka">
                            <input type="text" class="content-modal__input" id="content-modal__one-level"
                                placeholder="Кількість завдань 1 рівня в білеті">
                            <input type="text" class="content-modal__input" id="content-modal__two-level"
                                placeholder="Кількість завдань 2 рівня в білеті">
                            <input type="text" class="content-modal__input" id="content-modal__three-level"
                                placeholder="Кількість завдань 3 рівня в білеті">
                        </div>
                        <div class="rating__tasklist tasklist-rating" id="rating_tasklist">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
				<div class="redactor__wrapper">
					<div class="redactor__container _container">
						<div class="redactor__save-container" id="save_container">
							<input type="text" name="save_input" id="save_input" class="redactor__save-input" placeholder="Назва шаблону">

							<div class="redactor__kolon kolon">
								<div class="kolon__wrapper">

										<input type="text" name="fakultet" id="fakultet-input"
											class="header-form__fakultet" placeholder="Назва факультету">

											class="footer-kolon__add">

								<div class="content__add-zavd zavd-add">
